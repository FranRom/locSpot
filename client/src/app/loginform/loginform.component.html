
<div *ngIf="!auth.user">
 <form >
  <h2> Login </h2>
  <label> Username </label>
  <input type="text" [(ngModel)]="formInfo.username" name="username"/>
  <br>
  <label> Password </label>
  <input type="password" [(ngModel)]="formInfo.password" name="password"/>
  <br>
  <button (click)="login()"> login </button>
  <br>
  <p>If you still don't have an account, <a href="/signup">create one now!</a></p>
 </form>
  <p class="error"> {{ error }} </p>
</div>


<div *ngIf="auth.user">
  <h2>Welcome {{auth.user.username}}</h2>
  <a href="#" (click)="auth.logout().subscribe()">Logout {{auth.user.username}}</a>
</div>
