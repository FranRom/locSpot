<div class="form-style-6" *ngIf="!auth.user">

  <form>
    <h1 style="text-align:center">Login</h1>
    <br>
    <input type="text" placeholder="Username" [(ngModel)]="formInfo.username" name="username" />
    <br>
    <input type="text" placeholder="Password" [(ngModel)]="formInfo.password" name="password" />
    <br>
    <button (click)="login()"> login </button>
    <br>
    <p>If you don't have an account, <a href="/signup">create one now!</a></p>
  </form>
  <p class="error"> {{ error }} </p>
</div>

<div class="form-style-6" *ngIf="auth.user">
  <h2>Welcome {{auth.user.username}}</h2>
  <a href="#" (click)="auth.logout().subscribe()">Logout {{auth.user.username}}</a>
</div>
