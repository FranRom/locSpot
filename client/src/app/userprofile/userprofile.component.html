<div *ngIf="!user">
  <h2>NO USER LOGGED IN</h2>
  <a href="/login">Login</a>
</div>

<div *ngIf="user">
  <img [src]="user.picture" width='150'/>
  <h2> {{ user.username }} - {{ user.lastname }}</h2>
  <p> {{ user.city }} </p>
  <p> {{ user.about }} </p>
  <p> Here's the user object </p>
  <pre> {{ user | json }} </pre>

  <button (click)="auth.logout().subscribe()"> logout </button>
</div>
