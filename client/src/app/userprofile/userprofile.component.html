<div *ngIf="!user">
  <h2>NO USER LOGGED IN</h2>
  <a href="/login">Login</a>
</div>

<div *ngIf="user">

<section class="container flex-container">
  <div class="flex1">
   <img class="img-rad" [src]="user.picture" width='300'/>

    <button (click)="auth.logout().subscribe()"> logout </button>
  </div>
  <div class="flex3">
    <h1> {{ user.username }} {{user.lastname }}</h1>
    <h3> {{ user.city }} </h3>
    <p> {{ user.about }} </p>
  </div>
 </section>
</div>
