<h1> Locations list </h1>

<div class="locations">
  <div *ngFor="let e of location" class="location">

    <h3> {{ e.title }} </h3>
    <img [src]="e.picture" />
    <p> {{ e.city }} </p>
    <p> {{ e.type }} </p>
    <p> from {{ e.price }}â‚¬ per day </p>
    <p> available in {{ e.availability }} days </p>
    <p> {{ e._creator }}</p>
    <a [routerLink]="[e._id]"> View Details </a>
  </div>
</div>
