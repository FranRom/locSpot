<h1> Locations list </h1>

<ul class="cards">
  <li *ngFor="let e of location" class="cards__item">
    <div class="card">
     <div style="background-image: url({{e.picture[0]}})"></div>
      <div class="card__content">
        <div class="card__title">{{ e.title }}</div>
        <p class="card__text">{{ e.city }}</p>
        <p> {{ e.type }} </p>
        <p> from {{ e.price }}â‚¬ per day </p>
        <p> available in {{ e.availability }} days </p>
        <p> {{ e._creator }}</p>
        <button [routerLink]="[e._id]" class="btn btn--block card__btn">View</button>
      </div>
    </div>
  </li>
</ul>
