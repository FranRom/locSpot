
  <h1> Location details </h1>

  <div *ngIf="location" >
    <div class="location-thumbnail">
      <!-- <img height="300" [src]="location[0].picture" /> -->
    </div>

    <div class="location-info">
      <div class="cover"><img [src]="location.picture[0]" /></div>
      <h2> {{ location.title}}</h2>
      <h3> {{ location.city }} </h3>
      <p> {{ location.type }} </p>
      <p> from {{ location.price }}€ per day </p>
      <p> available in {{ location.availability }} days </p>
    </div>
    <button (click)="deleteLocation(location._id)"> Delete Location </button>
    <button [routerLink]="['/explore']" class="btn btn--block card__btn">Explore Locations</button>

 <div class="form-style-6 ">
    <form>
      <h1 style="text-align:center, font-size:70px">{{ location.price }}€/day</h1>
      <br>
      <input [(ngModel)]="mailInfo.date" type="date" placeholder="Date" name="date" />
      <br>
      <input [(ngModel)]="mailInfo.availability" type="text" placeholder="Availability"  name="availability" />
      <br>
      <button (click)="sendMail(mailInfo)">Send</button>
      <br>
      <p>We don't charge you anything yet</p>
    </form>
    <p class="error"> {{ error }} </p>
  </div>
 </div>
